<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="quick-quiz.css">
</head>

<body>
    <div class="form">
        <form>
            <div>
                <label for="user-name">Your Name : </label>
                <input type="text" placeholder="First name" id="user-name" autofocus>
                <input type="text" placeholder="Last name">
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" placeholder="Enter Your city here" id="city">
            </div>
            <div>
                <label for="pincode"> Pincode: </label>
                <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode here.">
            </div>
            <div>
                <button type="submit" id="submit1">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
