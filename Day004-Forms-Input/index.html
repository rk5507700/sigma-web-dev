<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets's Learn It</title>
</head>

<body>
    <h1> Student Info</h1>
    <form>
        <div>
            <label for="name"> Name :</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name here" autofocus>
        </div>
        <div>

            <label for="number"> Phone No.: :</label>
            <input type="text" name="number" id="number" placeholder="Enter Phone Number here">
        </div>
        <div>

            <label for="Occupation"> occupation :</label>
            <input type="text" name="Occupation" id="Occupation" placeholder="Enter Your profession here">
        </div>
        <div>
            <label for="male"> Male </label>
            <input type="radio" name="gender" id="male">
            <label for="female"> female </label>
            <input type="radio" name="gender" id="female">
        </div>
        <div>
            <label for="profession"> Profession :</label>
            <select name="profession" id="profession" required>
                <option value="student"> Student</option>
                <option value="teacher"> Teacher</option>
                <option value="ui/ux designer"> UI/UX Designer</option>
            </select>
        </div>
    </form>

</body>

</html>
